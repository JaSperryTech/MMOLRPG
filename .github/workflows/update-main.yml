name: Auto Merge on Commit Message Starting with 'V:'

on:
  push:
    branches:
      - test # Monitor the 'test' branch for changes

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get commit message
        id: get_commit_message
        run: echo "commit_message=$(git log -1 --pretty=%B)" >> $GITHUB_ENV

      - name: Check commit message and merge
        if: startsWith(env.commit_message, 'V:') # Correctly access the commit message environment variable
        run: |
          # Set up Git with bot credentials
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Fetch the latest changes from the main branch
          git fetch origin main

          # Check out the main branch
          git checkout main

          # Merge the test branch into the main branch, allowing unrelated histories
          git merge origin/test --allow-unrelated-histories --no-ff -m "Merging changes from test branch with commit message: ${{ env.commit_message }}"

          # Push the merged changes to the main branch
          git push origin main
