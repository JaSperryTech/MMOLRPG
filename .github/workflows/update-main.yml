name: Auto Merge on Commit Message Starting with 'V:'

on:
  push:
    branches:
      - test # Specify the branch you want to monitor

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get commit message
        id: get_commit_message
        run: echo "commit_message=$(git log -1 --pretty=%B)" >> $GITHUB_ENV

      - name: Check commit message and merge
        if: startsWith(env.commit_message, 'V:')
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git fetch origin main
          git checkout main
          git merge origin/test  # Replace with the branch you want to merge
          git push origin main
